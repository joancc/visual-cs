    <!-- modal content -->
    <div id="signupModal" class="reveal-modal" data-reveal aria-labelledby="login or sign up" aria-hidden="true" role="dialog">
        <div class="row">
            <div class="large-6 columns auth-plain">
                <div class="signup-panel left-solid">
                    <p class="welcome">Registered Users</p>
                    <form>
                        <div class="row collapse">
                            <div class="small-2  columns">
                                <span class="prefix"><i class="fi-torso-female"></i></span>
                            </div>
                            <div class="small-10  columns">
                                <input id="sign_in_email" type="text" placeholder="email">
                            </div>
                        </div>
                        <div class="row collapse">
                            <div class="small-2 columns ">
                                <span class="prefix"><i class="fi-lock"></i></span>
                            </div>
                            <div class="small-10 columns ">
                                <input id="sign_in_password" type="password" placeholder="password">
                            </div>
                        </div>
                    </form>
                    <a id="loginButton" href="#" class="button ">Log In</a>
                </div>
            </div>
            <div class="large-6 columns auth-plain">
                <div class="signup-panel newusers">
                    <p class="welcome">Signup</p>
                    <form>
                        <div class="row collapse">
                            <div class="small-2  columns">
                                <span class="prefix"><i class="fi-torso-female"></i></span>
                            </div>
                            <div class="small-10  columns">
                                <input id="sign_up_email" type="text" placeholder="email">
                            </div>
                        </div>
                        <div class="row collapse">
                            <div class="small-2 columns ">
                                <span class="prefix"><i class="fi-lock"></i></span>
                            </div>
                            <div class="small-10 columns ">
                                <input id="sign_up_password" type="password" placeholder="password">
                            </div>
                        </div>
                    </form>
                    <a id="signupButton" href="#" class="button ">Sign Up</a></br>
                </div>
            </div>
        </div>
        <a class="close-reveal-modal" aria-label="Close">&#215;</a>
    </div>
    <div id="instructions_modal" class="reveal-modal" data-reveal aria-labelledby="instructions" aria-hidden="true" role="dialog">

                Level 1

            <p class="content">
                Somebody messed up the code and the platforms are not properly aligned Change the numbers so you can reach the goal

    <!-- Sidenav -->

    <aside id="leftNav" class="left-off-canvas-menu">

            <a class="item"><span>Home</span><i class="fi-arrow-right"></i></a>
            <a class="item"><span>Home</span><i class="fi-arrow-down"></i></a>
            <a class="item"><span>Home</span><i class="fi-arrow-left"></i></a>
            <a class="item"><span>Home</span><i class="fi-arrow-up"></i></a>
        </div>
    </aside>
    <script>
    function sideNav() {
        // Hamburguer collapse
        if ($(window).width() < 769) {
            $('.off-canvas-wrap').removeClass('move-right');
            $('.left-off-canvas-toggle').show();
        } else {
            $('.off-canvas-wrap').addClass('move-right');
            $('.left-off-canvas-toggle').hide();
        }
    }

    $(window).resize(function() {
        sideNav();
    });
    </script>
